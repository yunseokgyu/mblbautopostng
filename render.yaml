services:
  - type: worker
    name: sec-stock-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python stock_bot.py --loop
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: WP_URL
        sync: false
      - key: WP_USER
        sync: false
      - key: WP_PASSWORD
        sync: false
